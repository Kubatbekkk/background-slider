<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Background Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div
        class="slide active"
        style="
          background-image: url('https://get.wallhere.com/photo/landscape-nature-snow-winter-mountain-pass-Alps-summit-plateau-ridge-mountain-weather-Massif-adventure-1920x1200-px-mountainous-landforms-landform-geographical-feature-geological-phenomenon-mountain-range-moraine-mountaineering-cirque-703056.jpg');
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url('https://www.wallpaperflare.com/static/311/824/920/forest-landscape-autumn-trees-wallpaper.jpg');
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url('https://i.pinimg.com/originals/4b/4b/c2/4b4bc20c7cd02a011f5b998963bafd92.jpg');
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url('https://seo-96.ru/wp-content/uploads/2019/10/Lejk-luiz-kanada.jpg');
        "
      ></div>
      <div
        class="slide"
        style="
          background-image: url('https://get.wallhere.com/photo/hill-lake-nature-river-fjord-reservoir-tarn-highland-loch-waterway-aerial-photography-body-of-water-87506.jpg');
        "
      ></div>

      <button class="arrow left-arrow" id="left">
        <i class="fas fa-arrow-left"></i>
      </button>
      <button class="arrow right-arrow" id="right">
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
